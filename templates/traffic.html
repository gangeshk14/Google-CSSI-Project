<!DOCTYPE html>
<html>
  <head>
    <title>Traffic Incidents</title>
      <link rel= "stylesheet" type="text/css" href="{{ url_for('static', filename='style/inc.css') }}">
      <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1>Welcome to Traffic News!</h1>
    <iframe class="trafficc" width="900" height="600" src="https://data.gov.sg/dataset/traffic-images/resource/e127e29a-bd48-47e2-a0a7-e89ce31f10c7/view/39ba8de0-6242-40d3-8664-793316c47b09" frameBorder="0"> </iframe>
    <div class="words">Live traffic incidents feed:</div>
    <br>
    {% for x in range(details|length) %}
    <div class="nba">
      <span>
      <b>{{type[x]}}: </b>
      </span>
      <a>{{details[x]}}</a>
    </div>
    <p>{% endfor %}</p>

</body>
</html>
